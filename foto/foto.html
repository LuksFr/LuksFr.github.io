<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="foto.css">
    <script src="foto.js"></script>
</head>

<body>

    <h2 style="text-align:center">Foto Galarie</h2>

    <div class="row">
        <div class="column">
            <img src="img1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="img2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="img3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
            <img src="img4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="img1.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="img2.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="img3.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="img4.jpg" style="width:100%">
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>


            <div class="column">
                <img class="demo cursor" src="img1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Der Tempel">
            </div>
            <div class="column">
                <img class="demo cursor" src="img2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Der Ausblick">
            </div>
            <div class="column">
                <img class="demo cursor" src="img3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Die Kuppel">
            </div>
            <div class="column">
                <img class="demo cursor" src="img4.jpg" style="width:100%" onclick="currentSlide(4)" alt="Die Blumen">
            </div>
        </div>
    </div>

</body>

</html>
